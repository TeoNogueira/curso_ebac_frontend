<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Formulário | MODULO 10</title>
</head>
<body>
    

<header>
    
</header>


<!-- Form -->
<section id="contato">
    <div class="container">
        <form action="">
            <h2>Formulário de contato</h2>

            <div class="form-ground">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                
            </div>
            <div class="form-ground">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone">

            </div>
            <div class="form-ground">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

            </div>
            <div class="form-ground">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf">

            </div>
            <div class="form-ground">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep">

            </div>
            <div class="form-ground">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem"></textarea>

            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>

<footer>
    <div class="">

        <p>2022 &copy; Form's EBAC</p>
  
</div>
</footer>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="./src/library/jquery.validate.min.js"></script>
<script src="./src/library/messages_pt_BR.min.js"></script>
<script src="./src/library/jquery.mask.min.js"></script>
<script src="./src/js/script.js"></script>

</body>
</html>
