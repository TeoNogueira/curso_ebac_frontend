<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX + GITHUB API</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
       <div class="relative">
        <div>
            <img src="./code.jpeg" class="wp"alt="">
        </div>
       </div>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt="Url Github">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositories</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Followers</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Following</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link" target="_blank">My github ‚≠ê</a>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
